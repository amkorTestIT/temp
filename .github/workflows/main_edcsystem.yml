# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - edcsystem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6cb75dcdc92d4a0cbce610a89dba6f3f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93d8309f56cb4f9fb435855c60bb64d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6cb75dcdc92d4a0cbce610a89dba6f3f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'edcsystem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc630252905d4649a59716942448c359 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6cb75dcdc92d4a0cbce610a89dba6f3f }}/appsvc/staticsite:${{ github.sha }}'